<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>рІерѕєріљ рЅЂрїЦрѕГ рІГрІБрѕѕрѕЂ рІГрїѕрѕЮрЅ▒!</h1>
      <p class="between">(рЅа 0 ріЦріЊ рЅа 20 рѕўріФріерѕЇ)</p>
      <button class="btn again">рІхрїї!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">ріарѕерїІрїЦ!</button>
      </section>
      <section class="right">
        <p class="message">рѕўрїѕрѕўрЅх рЅ░рїђрѕЮрѕ»рѕЇ ...</p>
        <p class="label-score">
          ­Ъњ» рІеріарѕЂріЋ рїерІІрЅ│рІј ріљрїЦрЅЦ: <span class="score">20</span>
        </p>
        <p class="label-highscore">
          ­ЪЦЄ ріерЇЇрЅ░ріЏ ріљрїЦрЅЦ: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
